<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./style.css">
  <title>Count Down</title>
</head>
<body>
  <div class="countdown-container">
    <h1 class="header">CountDown number</h1>
    <div class="time-container">
      <div class="time-c">
        <p class="big-txt" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="time-c">
        <p class="big-txt" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="time-c">
        <p class="big-txt" id="minutes">11</p>
        <span>Minutes</span>
      </div>
      <div class="time-c">
        <p class="big-txt" id="second">66</p>
        <span>Second</span>
      </div>
    </div>
  </div>

  <script src= "./main.js"></script>
</body>
</html>
